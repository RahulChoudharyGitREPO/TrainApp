<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking - Real-time Seat Availability Demo</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status.connected {
            background-color: #10b981;
            color: white;
        }

        .status.disconnected {
            background-color: #ef4444;
            color: white;
        }

        .trains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .train-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .train-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }

        .train-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
        }

        .train-number {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
        }

        .route {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #4b5563;
        }

        .route .arrow {
            color: #8b5cf6;
            font-weight: bold;
        }

        .seats-info {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .seats-label {
            font-size: 0.85rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .seats-count {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.5s ease, background 0.3s ease;
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }

        .viewers {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #92400e;
            margin-bottom: 16px;
        }

        .viewers .icon {
            font-size: 1.2rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.booking {
            border-left: 4px solid #3b82f6;
        }

        .notification.cancellation {
            border-left: 4px solid #10b981;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.hide {
            animation: slideOut 0.3s ease forwards;
        }

        .logs {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs h3 {
            margin-bottom: 16px;
            color: #1f2937;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #4b5563;
            font-family: 'Courier New', monospace;
        }

        .log-entry .timestamp {
            color: #8b5cf6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš‚ Real-time Train Seat Availability</h1>
            <p style="margin: 10px 0;">Watch seats update live as people book!</p>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </div>

        <div class="trains-grid" id="trains-container">
            <!-- Train cards will be dynamically inserted here -->
        </div>

        <div class="logs">
            <h3>ðŸ“‹ Event Logs</h3>
            <div id="logs-container"></div>
        </div>
    </div>

    <script>
        // Sample train data (in production, fetch from API)
        const sampleTrains = [
            {
                _id: '6789abc123def456',
                trainName: 'Rajdhani Express',
                trainNumber: '12951',
                origin: 'Mumbai',
                destination: 'Delhi',
                totalSeats: 500,
                availableSeats: 245
            },
            {
                _id: '6789abc123def457',
                trainName: 'Shatabdi Express',
                trainNumber: '12002',
                origin: 'Delhi',
                destination: 'Chandigarh',
                totalSeats: 300,
                availableSeats: 180
            },
            {
                _id: '6789abc123def458',
                trainName: 'Duronto Express',
                trainNumber: '12259',
                origin: 'Mumbai',
                destination: 'Ahmedabad',
                totalSeats: 400,
                availableSeats: 75
            }
        ];

        // Connect to Socket.IO server
        const socket = io('http://localhost:5000');

        // Connection status
        socket.on('connect', () => {
            updateConnectionStatus(true);
            addLog('Connected to server');

            // Join all train rooms
            sampleTrains.forEach(train => {
                socket.emit('join-train', train._id);
                addLog(`Joined room for ${train.trainName}`);
            });
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            addLog('Disconnected from server');
        });

        // Listen for viewer count updates
        socket.on('viewer-count', (data) => {
            updateViewerCount(data.trainId, data.count);
            addLog(`Train ${data.trainId}: ${data.count} viewer(s)`);
        });

        // Listen for seat updates
        socket.on('seat-update', (data) => {
            updateSeats(data);
            showNotification(data);
            addLog(`Seat update for ${data.trainId}: ${data.availableSeats} seats available (${data.action})`);
        });

        // UI Functions
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'ðŸŸ¢ Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'ðŸ”´ Disconnected';
            }
        }

        function createTrainCard(train) {
            const occupancy = ((train.totalSeats - train.availableSeats) / train.totalSeats * 100);
            const progressClass = occupancy > 80 ? 'high' : occupancy > 50 ? 'medium' : '';

            return `
                <div class="train-card" id="train-${train._id}">
                    <div class="train-header">
                        <div>
                            <div class="train-name">${train.trainName}</div>
                            <div class="train-number">${train.trainNumber}</div>
                        </div>
                    </div>
                    <div class="route">
                        <span>${train.origin}</span>
                        <span class="arrow">â†’</span>
                        <span>${train.destination}</span>
                    </div>
                    <div class="viewers" id="viewers-${train._id}">
                        <span class="icon">ðŸ‘¥</span>
                        <span class="count">0 people viewing</span>
                    </div>
                    <div class="seats-info">
                        <div class="seats-label">Available Seats</div>
                        <div class="seats-count" id="seats-${train._id}">${train.availableSeats}</div>
                        <div style="font-size: 0.85rem; color: #6b7280; margin-top: 4px;">
                            of ${train.totalSeats} total
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" id="progress-${train._id}"
                                 style="width: ${100 - occupancy}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateViewerCount(trainId, count) {
            const viewersEl = document.querySelector(`#viewers-${trainId} .count`);
            if (viewersEl) {
                viewersEl.textContent = `${count} ${count === 1 ? 'person' : 'people'} viewing`;
            }
        }

        function updateSeats(data) {
            const seatsEl = document.getElementById(`seats-${data.trainId}`);
            const progressEl = document.getElementById(`progress-${data.trainId}`);

            if (seatsEl && progressEl) {
                seatsEl.textContent = data.availableSeats;

                const availablePercent = (data.availableSeats / data.totalSeats * 100);
                progressEl.style.width = `${availablePercent}%`;

                // Update color based on occupancy
                progressEl.className = 'progress-fill';
                if (availablePercent < 20) {
                    progressEl.classList.add('high');
                } else if (availablePercent < 50) {
                    progressEl.classList.add('medium');
                }

                // Animate the card
                const card = document.getElementById(`train-${data.trainId}`);
                if (card) {
                    card.style.transform = 'scale(1.02)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 200);
                }
            }
        }

        function showNotification(data) {
            const notification = document.createElement('div');
            notification.className = `notification ${data.action}`;

            const icon = data.action === 'booking' ? 'ðŸŽ«' : 'âœ…';
            const message = data.action === 'booking'
                ? 'Someone just booked seats!'
                : 'Booking cancelled - seats freed!';

            notification.innerHTML = `
                <span style="font-size: 1.5rem;">${icon}</span>
                <div>
                    <div style="font-weight: 600; color: #1f2937;">${message}</div>
                    <div style="font-size: 0.85rem; color: #6b7280;">
                        ${data.availableSeats} seats now available
                    </div>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function addLog(message) {
            const logsContainer = document.getElementById('logs-container');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

            logsContainer.insertBefore(logEntry, logsContainer.firstChild);

            // Keep only last 20 logs
            while (logsContainer.children.length > 20) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }

        // Initialize trains
        function initTrains() {
            const container = document.getElementById('trains-container');
            container.innerHTML = sampleTrains.map(train => createTrainCard(train)).join('');
        }

        // Start the app
        initTrains();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            sampleTrains.forEach(train => {
                socket.emit('leave-train', train._id);
            });
        });
    </script>
</body>
</html>
